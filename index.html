<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <div class="habit-container">
        <div class="header">
            <div class="header-text">
                <h1>Habit Tracker</h1>
                <h3>user name with time greeting</h3>
            </div>
            <div class="datetime">
                <div class="clear">
                    <button onclick="refresh"><i class="fas fa-sync"></i></button>
                </div>
                <span class="date right">
                    <p id="date"></p>
                </span>
                <span class="time right">
                    <p id="timegreeting"></p>
                </span>
                <div class="square">
                    <div id="sqr1"></div>
                    <div id="sqr2"></div>
                    <div id="sqr3"></div>
                    <div id="sqr4"></div>
                </div>
            </div>
        </div>

        <div class="tracker">

            <div class="heading">
                <div class="task-holder empty">
                    <div class="topic">
                        <h4>My Habits</h4>
                    </div>
                </div>
                <div class="days">
                    <div class="day-of-week mon">
                        <h4>Mon</h4>
                    </div>
                    <div class="day-of-week tue">
                        <h4>Tue</h4>
                    </div>
                    <div class="day-of-week wed">
                        <h4>Wed</h4>
                    </div>
                    <div class="day-of-week thu">
                        <h4>Thr</h4>
                    </div>
                    <div class="day-of-week fri">
                        <h4>Fri</h4>
                    </div>
                    <div class="day-of-week sat">
                        <h4>Sat</h4>
                    </div>
                    <div class="day-of-week sun">
                        <h4>Sun</h4>
                    </div>
                </div>
            </div>

            <div id="tasks-container" class="habits tasks">
                <div class="task-holder">
                    <p class="text">Go for a walk
                        <i class="fa fa-trash-alt toright"></i>
                    </p>
                </div>
                <div class="checkbox-holder">
                    <div class="task-checkbox"><i class="far fa-square center"></i></div>
                    <div class="task-checkbox"><i class="far fa-square center"></i></div>
                    <div class="task-checkbox"><i class="far fa-square center"></i></div>
                    <div class="task-checkbox"><i class="far fa-square center"></i></div>
                    <div class="task-checkbox"><i class="far fa-square center"></i></div>
                    <div class="task-checkbox"><i class="far fa-square center"></i></div>
                    <div class="task-checkbox"><i class="far fa-square center"></i></div>
                </div>
            </div>
            <br>
            <div class="add-items">
                <input type="text" id="input-habit" name="input-habit" placeholder="Add a habit">
                <button onclick="addNewHabit()"><i class="fas fa-plus-circle" id="add"></i></button>

            </div>
            <!-- <button onclick="clearAll()">Clear Storage</button> -->
        </div>
    </div>
    </div>

    <script src="habits.js"></script>
</body>

</html>
